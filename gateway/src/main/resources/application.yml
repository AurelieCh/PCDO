auth0:
  audience: http://localhost:8080

spring:
  application:
    name: gateway-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: dev-vq2nkixrb8245ghu.us.auth0.com
  cloud:
    gateway:
      routes:
        - id: compte-id
          uri: lb://comptes
          predicates:
            - Path=/comptes/**
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
        - id: facturation-id
          uri: lb://facturations
          predicates:
            - Path=/facturations/**
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
        - id: commandes-id
          uri: lb://commandes
          predicates:
            - Path=/commandes/**
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
        - id: composants-id
          uri: lb://composants
          predicates:
            - Path=/composants/**
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
