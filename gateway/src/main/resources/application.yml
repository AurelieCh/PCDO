spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
      routes:
        - id: compte-id
          uri: lb://ms-comptes
          predicates:
            - Path=/comptes/**
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
        - id: facturation-id
          uri: lb://ms-facturations
          predicates:
            - Path=/facturations/**
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
        - id: commandes-id
          uri: lb://ms-commandes
          predicates:
            - Path=/commandes/**
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
        - id: composants-id
          uri: lb://ms-composants
          predicates:
            - Path=/composants/**
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
        - id: autobuild-id
          uri: lb://ms-autobuild
          predicates:
            - Path=/autobuild/**
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
