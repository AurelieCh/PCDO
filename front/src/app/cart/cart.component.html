<div *ngIf="auth.user$ | async as user; else not">

<br>
<h1>Votre Panier:</h1>
<br>
<div class="liste">
<table  mat-table [dataSource]="cartList2"  class="mat-elevation-z8 ">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.url">
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef>Prix</th>
    <td mat-cell *matCellDef="let element"> {{element.prix}}€</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="marque">
    <th mat-header-cell *matHeaderCellDef> marque </th>
    <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="idComposant">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="deleteToCart(element.idComposant)">Supprimer</button>
    </td>
  </ng-container>



  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<br>


<mat-toolbar *ngIf="cartList2.length >0;" >
  <span>
    Total de votre commande : {{somme}} €.
  </span>

  <span class="example-spacer"></span>

  <button mat-raised-button (click)="openDialog()" >Commander</button>
</mat-toolbar>
<br>

</div>




<ng-template #not>
  <span>pas connecté</span>
</ng-template>
