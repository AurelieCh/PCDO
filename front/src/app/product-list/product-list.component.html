<div class="container">
  <div class="type" *ngIf="type">
    <h1 >{{type.titre}}</h1>
    <br>
    <p>{{type.description}}</p>
  </div>
<div class="liste">
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.url">
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef>Prix</th>
    <td mat-cell *matCellDef="let element"> {{element.prix}} €</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="marque">
    <th mat-header-cell *matHeaderCellDef> marque </th>
    <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="idComposant">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="addToCart(element.idComposant)">Acheter</button></td>
  </ng-container>

  <ng-container matColumnDef="Caract">
    <th mat-header-cell *matHeaderCellDef> Caractéristique </th>
    <td mat-cell *matCellDef="let element"> <span *ngFor="let info of element.caracteristiqueList"> {{info.nomCaracteristique}} : {{info.val}} <br/></span> </td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
